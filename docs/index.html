<!DOCTYPE html>
<html>
<head>
    <title>Number Translator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        #answer {
            margin-top: 20px;
        }
    </style>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Number Translator</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="input">Amount</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="input" placeholder="ex 123,456,789">
                        </div>
                    </div>
                    <button id="translate" class="btn btn-primary">Translate</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <pre id="answer">
                </pre>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#translate').on('click', function(ev) {
                console.log(ev);

                var target = $('#input');
                var value = target.val();
                $.post({
                    method: 'POST',
                    url: 'https://ny837d3zf3.execute-api.us-east-1.amazonaws.com/production/prime',
                    data: value,
                    success: function(data, status, jqXHR) {
                        console.log(data);
                        $('#answer').html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
